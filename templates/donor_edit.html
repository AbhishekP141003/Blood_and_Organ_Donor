{% extends "base.html" %}

{% block title %}Edit Profile - CampusBloodDonor{% endblock %}

{% block content %}
<div class="container">
    <div class="card fade-in" style="max-width: 700px; margin: 2rem auto;">
        <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">‚úèÔ∏è Edit Your Profile</h1>
        <p class="text-muted mb-4">Update your blood donor information</p>

        {% if error %}
        <div class="alert alert-error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/donor/edit">
            <div class="grid grid-2 gap-3 mb-3">
                <div>
                    <label for="name">Full Name <span style="color: var(--accent-red);">*</span></label>
                    <input type="text" id="name" name="name" value="{{ donor.name }}" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ donor.email or '' }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="area">Address / Area</label>
                <input type="text" id="area" name="area" value="{{ donor.area or '' }}"
                    placeholder="Campus area or location">
            </div>

            <div class="grid grid-2 gap-3 mb-3">
                <div>
                    <label for="blood_group">Blood Group <span style="color: var(--accent-red);">*</span></label>
                    <select id="blood_group" name="blood_group" required>
                        {% for bg in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}
                        <option value="{{ bg }}" {% if donor.blood_group==bg %}selected{% endif %}>{{ bg }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="blood_available">Currently Available?</label>
                    <select id="blood_available" name="blood_available">
                        <option value="yes" {% if donor.blood_available=='yes' %}selected{% endif %}>Yes</option>
                        <option value="no" {% if donor.blood_available=='no' %}selected{% endif %}>No</option>
                    </select>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="grid grid-2 gap-3 mb-3">
                <div>
                    <label for="age">Age <span style="color: var(--accent-red);">*</span></label>
                    <input type="number" id="age" name="age" min="18" max="70" value="{{ donor.age or '' }}"
                        placeholder="18-70 years" required>
                </div>
                <div>
                    <label for="gender">Gender <span style="color: var(--accent-red);">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male" {% if donor.gender=='Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if donor.gender=='Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-2 gap-3 mb-3">
                <div>
                    <label for="weight">Weight (kg) <span style="color: var(--accent-red);">*</span></label>
                    <input type="number" id="weight" name="weight" min="50" step="0.1" value="{{ donor.weight or '' }}"
                        placeholder="Minimum 50 kg" required>
                </div>
                <div>
                    <label for="health_status">Health Status <span style="color: var(--accent-red);">*</span></label>
                    <select id="health_status" name="health_status" required>
                        <option value="">Select health status</option>
                        <option value="Good" {% if donor.health_status=='Good' %}selected{% endif %}>Good</option>
                        <option value="Bad" {% if donor.health_status=='Bad' %}selected{% endif %}>Bad</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                <a href="/donor/profile" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
