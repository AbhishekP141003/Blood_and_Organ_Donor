{% extends "base.html" %}

{% block title %}Admin Login - CampusBloodDonor{% endblock %}

{% block content %}
<div class="container">
    <div class="card fade-in" style="max-width: 450px; margin: 3rem auto;">
        <div class="text-center mb-4">
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">üîê Admin Login</h1>
            <p class="text-muted">Access the admin dashboard</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus placeholder="admin@example.com">
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login to Dashboard
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="text-muted" style="font-size: 0.9rem;">‚Üê Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
