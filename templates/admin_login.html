{% extends "base.html" %}

{% block title %}Admin Login - CampusDonor{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 450px; margin: 4rem auto;">
        <div class="text-center mb-4">
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">üîê Admin Login</h1>
            <p class="text-muted">Access the admin dashboard</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login to Dashboard
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/" style="color: var(--accent-primary); text-decoration: none;">‚Üê Back to Home</a>
        </div>

        <div class="alert alert-info mt-4" style="font-size: 0.85rem;">
            <strong>Default Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>
    </div>
</div>
{% endblock %}
